<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid fondo">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div  id="navbarNavDropdown">
                <ul class="navbar-nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link rosaClaro" aria-current="page" href="#">Quien soy</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link rosaClaro" href="#">Cómo funciona</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle rosaClaro" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Filosofía
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item rosaClaro" href="#">Valores</a></li>
                      <li><a class="dropdown-item rosaClaro" href="#">Sustentabilidad</a></li>
                    </ul>
                  </li>

                    <a class="nav-link rosaClaro" href="#">Soy un comercio</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>

    </header>


    <main >
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/comida.png" class="d-block w-100" alt="comida">
              </div>
              <div class="carousel-item">
                <img src="./images/picnic.jpeg" class="d-block imagenes" alt="picnic">
              </div>
              <div class="carousel-item">
                <img src="./images/planeta.jpeg" class="d-block imagenes" alt="planeta">
              </div>
              <div class="carousel-item">
                <img src="./images/shop.jpeg" class="d-block imagenes" alt="shop">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próximo</span>
            </button>
          </div>
          <p class="text-center logo fucsia fondo">Empezá hoy a ser parte del cambio!</p>
          <div class="container">
            <div class="row">
              <div class="col-md-3 col-6"><img class="imgsm" src="./images/picnic.jpeg" alt=""></div>

    <footer class="footer fondo">
        <p class="fucsia">Seguinos en las redes!</p>
        <a class="link rosaClaro" href="">Instagram</a>
        <a class="link rosaClaro" href="">Facebook</a>
        <a class="link rosaClaro" href="">Twitter</a>
    
    </footer>


    <script src="./js/bootstrap.js"></script>
